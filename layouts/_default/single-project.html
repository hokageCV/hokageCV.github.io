<!DOCTYPE html>
<html>
    {{ partial "project_header.html" . }}
<body>
    <div id='go-back'>
        <a href="/">
            {{/*  https://fontawesomeicons.com/svg/icons/arrow-up-left-square  */}}
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#3295a9" class="bi bi-arrow-up-left-square" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M15 2a1 1 0 0 0-1-1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2zM0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2zm10.096 8.803a.5.5 0 1 0 .707-.707L6.707 6h2.768a.5.5 0 1 0 0-1H5.5a.5.5 0 0 0-.5.5v3.975a.5.5 0 0 0 1 0V6.707l4.096 4.096z"/>
            </svg>
            <span>Go Back</span>
        </a>
    </div>
    <div class='header'>
        <h1>{{ .Title }}</h1>
        {{ with .Params.cover }}
            {{ if .image }}
                <img src="{{ .image }}" alt="{{ .alt }}">
            {{ else if .video }}
                <video src="{{ .video }}" autoplay loop muted playsinline></video>
            {{ end }}
        {{ end }}
    </div>
    <div class="content">
        {{ .Content }}
    </div>
</body>
</html>
