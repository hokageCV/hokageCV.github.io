<div id="skills">
    <h2 class="section-header">Skills</h2>
    <div class="skills-cardList">
        {{ range .Site.Data.skills }}
        <div class="skills-card">
            <img src="{{ .imgLink }}" alt="{{ .title }}" />
            <p>{{ .title }}</p>
        </div>
        {{ end}}
    </div>
</div>
